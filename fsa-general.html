<script>
// Liest die ID aus der URL, z.B. ?id=FSA-2025-09-30-4718
function getLPId(){
  const params = new URLSearchParams(window.location.search);
  return params.get("id") || "Keine ID gefunden";
}

// Schreibe die ID in ein Element mit id="lp-id"
document.addEventListener("DOMContentLoaded", ()=>{
  const id = getLPId();
  const el = document.getElementById("lp-id");
  if(el) el.textContent = id;
});
</script>
